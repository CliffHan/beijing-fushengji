	<h3><b>关于本游戏：</b></h3>
	2001年知名Windows单机游戏，原作者郭祥昊，Windows版开放源码地址：<a href="https://github.com/chrisguo/beijing_fushengji">Github地址</a><br>
	<br>
	此版本为Cliff重写的Android版本，保持原来算法及参数设置，使用了原始音频资源，并且针对手机操作特点对界面进行了调整，简化了操作<br>
	<br>
	Android版本同样开源，开源地址：<a href="https://github.com/CliffHan/bjfsj">Github地址</a>。请随意修改。如需传播，请保留原广告，非常感谢。<br>
	<br>
	欢迎提交意见和建议，<a href="https://github.com/CliffHan/bjfsj/issues">Bug提交</a><br>
	P.S. Github网址可能被墙，对此我深表无能为力。
